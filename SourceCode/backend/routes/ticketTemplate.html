<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boarding Pass</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f3f3f3;">
  <div class="boarding-pass" style="width: 700px; margin: 20px auto; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); background-image: url('pass.png'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <div class="header" style="background-color: rgba(215, 46, 49, 0.8); color: #fff; padding: 20px; text-align: center;">
      <h1 id="airlineName" style="margin: 0; font-size: 24px;">{{airline_name}}</h1>
      <p style="margin: 0;">Boarding Pass - {{reservationData.class}}</p>
    </div>
    <div class="main-content" style="display: flex; padding: 20px; background-color: #fff;">
      <div class="left" style="flex: 1; padding: 0 20px; border-right: 1px dashed #ccc;">
        <div class="section" style="margin-bottom: 20px;">
          <h3 style="margin: 0 0 10px; font-size: 18px; color: #333;">Passenger Name</h3>
          <p class="bold" style="font-weight: bold;">{{user_name}}</p>
        </div>
        <div class="section" style="margin-bottom: 20px;">
          <h3 style="margin: 0 0 10px; font-size: 18px; color: #333;">From</h3>
          <p class="bold" style="font-weight: bold;">{{departure}}</p>
        </div>
        <div class="section" style="margin-bottom: 20px;">
          <h3 style="margin: 0 0 10px; font-size: 18px; color: #333;">To</h3>
          <p class="bold" style="font-weight: bold;">{{arrival}}</p>
        </div>
        <div class="section" style="margin-bottom: 20px;">
          <h3 style="margin: 0 0 10px; font-size: 18px; color: #333;">Date</h3>
          <p class="bold" style="font-weight: bold;">{{departure_time}}</p>
        </div>
        <div class="section" style="margin-bottom: 20px;">
          <h3 style="margin: 0 0 10px; font-size: 18px; color: #333;">Time</h3>
          <p class="bold" style="font-weight: bold;">{{arrival_time}}</p>
        </div>
      </div>
      <div class="right" style="flex: 1; padding: 0 20px;">
        <div class="section" style="margin-bottom: 20px;">
          <h3 style="margin: 0 0 10px; font-size: 18px; color: #333;">Flight</h3>
          <p class="bold" style="font-weight: bold;">{{flight_number}}</p>
        </div>
        <div class="section" style="margin-bottom: 20px;">
          <h3 style="margin: 0 0 10px; font-size: 18px; color: #333;">Seat</h3>
          <p class="bold" style="font-weight: bold;">{{seatId}}</p>
        </div>
        <div class="section" style="margin-bottom: 20px;">
          <h3 style="margin: 0 0 10px; font-size: 18px; color: #333;">Gate</h3>
          <p class="bold" style="font-weight: bold;">6</p>
        </div>
      </div>
    </div>
    <div class="barcode" style="text-align: center; margin-top: 20px;">
      <img src="{{barcodeUrl}}" alt="Barcode" style="width: 60%;">
    </div>
    <div class="footer" style="background-color: rgba(215, 46, 49, 0.8); color: #fff; text-align: center; padding: 10px; font-size: 12px;">
      <p style="margin: 0;">Have a safe journey!</p>
    </div>
  </div>
</body>
</html>
